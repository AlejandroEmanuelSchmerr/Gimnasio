plugins {
    id "com.android.application" 
    id "org.jetbrains.kotlin.android" 
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.athlos.gimnasio"
    compileSdk 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.athlos.gimnasio"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk  21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
    release {
        minifyEnabled false // Habilita la minificación de código
        shrinkResources false // Habilita la reducción de recursos
        signingConfig signingConfigs.debug // Usa la configuración de firma de depuración
        // Puedes configurar tu propia clave de firma para versiones de lanzamiento
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Archivos de configuración de ProGuard
    }
}
}

flutter {
    source = "../.."
}
